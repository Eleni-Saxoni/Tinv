<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="js/app.js"></script>
        <script src="newsApi.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="images/general/logo.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Get informed</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"/>
        
    </head>

    <body>
        <script id="news-template" type="text/x-handlebars-template">
            <h1>News</h1>
            <div class="news_flexbox">
                <div class="news_box">
                    {{#each articles}}
                        <div class="news_box">
                            <img class="news_img" src="{{this.urlToImage}}" width=30% max-width=30% height=100% max-height=100% alt="">
                            <p class="news_title"> <a href="{{this.url}}"> {{this.title}} </a></p>
                            <p class="news_text_preview">{{this.description}}</p>
                            <p id="hours_posted">üïí 4h</p>
                            <button id="share_btn">üåê Share</button>
                        </div>
                    {{/each}}
                </div>
            </div>
        </script>
        <nav>
            <a href="index.html">Home</a>
            <a href="watchlist.html">Watchlist</a>
            <a class="current_tab"href="news.html">News</a>
            <a href="charts.html">Charts</a>
        </nav>

        <div class="news_wrapper">
        <!--Make it functional!-->           
            <div class="news_search_bar">
                <form id="form">
                    <input type="search" id="news_query" name="q" placeholder="Search for news..." title="Try words like dogecoin, UK, or Joe Biden.">
                    <button id="news_search_btn">üîç</button>
                </form>
            </div>

            <div id="news-results" class="news_left">
                <h1>News</h1>
                
             
            </div>
        </div>
    </body>
</html>
