<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="images/general/logo.ico" />
        <!--Import the plotly library used in ploting the time series -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="js/jquery.csvToTable.js"></script>
        <script src="js/app.js"></script>
        <title>Search and compare stock prices</title>
    </head>

    <body>
        <nav>
            <a href="index.html">Home</a>
            <a class="current_tab"href="watchlist.html">Watchlist</a>
            <a href="news.html">News</a>
            <a href="charts.html">Charts</a>
        </nav>

        <div class="watchlist_wrapper">
            <div class="symbol_options">
                <h1>Watchlist</h1>
                <div class="symbol_buttons">
                    <button id="compare_btn" onClick="findCheckedBoxes();">Compare selected symbols</button>
                </div>
                <script>
                    function findCheckedBoxes(){
                        var array = [];
                        var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
                        for (var i = 0; i < checkboxes.length; i++) {
                            array.push(checkboxes[i].name);
                        }
                        if (checkboxes.length == 2) {
                            compareTwoSymbols(array);
                        }
                        else if (checkboxes.length == 3) {
                            compareThreeSymbols(array);
                        }
                        else if(checkboxes.length == 4) {
                            compareAllSymbols(array);
                        }
                    }
                </script>
            </div>

            <div class="symbol_screen">
                <table>
                    <tr>
                        <th>Available Symbols</th>
                    </tr>
                    <form>
                        <tr>
                            <td>
                                <input type="checkbox" id="chk_AMC" name="AMC" onClick="createTimeSeries(document.getElementById('chk_AMC').name, 'stock_plot');" checked>
                                <label for="chk_AMC">AMC</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="chk_AMZN" name="AMZN" onClick="createTimeSeries(document.getElementById('chk_AMZN').name, 'stock_plot');">
                                <label for="chk_AMZN">AMZN</label>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" id="chk_GME" name="GME" onClick="createTimeSeries(document.getElementById('chk_GME').name, 'stock_plot');">
                                <label for="chk_GME">GME</label>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" id="chk_NVDA" name="NVDA" onClick="createTimeSeries(document.getElementById('chk_NVDA').name, 'stock_plot');">
                                <label for="chk_NVDA">NVDA</label>
                            </td>
                        </tr>
                    </form>
                </table>
            </div>

            <div class="stock_time_series">
                <div id="stock_plot">
                    <script> createTimeSeries(document.getElementById('chk_AMC').name, "stock_plot") </script>
                </div>
            </div>
        </div>
    </body>
</html>
